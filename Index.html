<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CarZone by Vishesh</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
:root{--accent:#00f5ff;--bg1:#0f172a;--bg2:#020617;--text:white}
body{margin:0;font-family:Poppins,sans-serif;background:radial-gradient(circle at top,var(--bg1),var(--bg2));color:var(--text)}
#particles{position:fixed;inset:0;background-image:url('https://www.transparenttextures.com/patterns/stardust.png');opacity:.2;z-index:-1;animation:move 90s linear infinite}
@keyframes move{from{background-position:0 0}to{background-position:1400px 1400px}}
header{text-align:center;padding:20px}
h1{background:linear-gradient(90deg,var(--accent),#818cf8);-webkit-background-clip:text;-webkit-text-fill-color:transparent;text-shadow:0 0 25px var(--accent)}
nav{display:flex;flex-wrap:wrap;gap:10px;justify-content:center;padding:10px}
nav button{background:rgba(255,255,255,.08);border:1px solid rgba(255,255,255,.15);color:white;padding:8px 14px;border-radius:14px;cursor:pointer;backdrop-filter:blur(10px)}
nav button:hover{box-shadow:0 0 10px var(--accent)}
.page{display:none;padding:15px}
.active{display:block}
.container{display:grid;grid-template-columns:repeat(auto-fit,minmax(230px,1fr));gap:15px}
.card{background:rgba(255,255,255,.08);backdrop-filter:blur(14px);border-radius:18px;padding:14px;border:1px solid rgba(255,255,255,.15);transition:.25s}
.card:hover{box-shadow:0 0 12px var(--accent),0 0 22px rgba(0,245,255,.35)}
.card h3{margin:0;color:var(--accent);text-shadow:0 0 8px var(--accent)}
.modal{position:fixed;inset:0;background:rgba(0,0,0,.7);display:none;align-items:center;justify-content:center}
.modal-content{width:90%;max-width:480px;background:rgba(255,255,255,.08);backdrop-filter:blur(18px);border-radius:22px;padding:22px;border:1px solid rgba(255,255,255,.2);box-shadow:0 0 35px var(--accent)}
.close{float:right;cursor:pointer;opacity:.6}
</style>
</head>
<body>
<div id="particles"></div>
<header><h1>ðŸš˜ CarZone by Vishesh</h1></header>
<nav id="brandNav"></nav><div id="pages"></div><div class="modal" id="modal">
  <div class="modal-content">
    <span class="close" onclick="modal.style.display='none'">âœ–</span>
    <h2 id="modalTitle"></h2>
    <p id="modalSpecs"></p>
  </div>
</div><script>
const data={
  "Maruti Suzuki":[
    {model:"Swift ZXI",type:"Hatchback",engine:"1.2L Petrol",power:"89 bhp"},
    {model:"Baleno Alpha",type:"Hatchback",engine:"1.2L Petrol",power:"90 bhp"},
    {model:"Dzire VXI",type:"Sedan",engine:"1.2L Petrol",power:"89 bhp"},
    {model:"Brezza ZXI+",type:"SUV",engine:"1.5L Petrol",power:"103 bhp"}
  ],
  "Hyundai":[
    {model:"i20 Asta",type:"Hatchback",engine:"1.2L Petrol",power:"83 bhp"},
    {model:"Verna SX(O)",type:"Sedan",engine:"1.5L Turbo",power:"160 bhp"},
    {model:"Creta SX",type:"SUV",engine:"1.5L Petrol",power:"115 bhp"}
  ],
  "Tata":[
    {model:"Tiago XT",type:"Hatchback",engine:"1.2L Petrol",power:"86 bhp"},
    {model:"Altroz XZ",type:"Hatchback",engine:"1.2L Petrol",power:"86 bhp"},
    {model:"Nexon Fearless",type:"SUV",engine:"1.2L Turbo",power:"120 bhp"}
  ],
  "Mahindra":[
    {model:"Thar LX",type:"SUV",engine:"2.0L Turbo",power:"150 bhp"},
    {model:"Scorpioâ€‘N Z8",type:"SUV",engine:"2.0L Turbo",power:"200 bhp"}
  ],
  "Toyota":[
    {model:"Fortuner 4x4",type:"SUV",engine:"2.8L Diesel",power:"204 bhp"},
    {model:"Innova Crysta ZX",type:"MPV",engine:"2.4L Diesel",power:"150 bhp"}
  ]
};

const brandNav=document.getElementById('brandNav');
const pagesDiv=document.getElementById('pages');

Object.keys(data).forEach((brand,i)=>{
  const btn=document.createElement('button');
  btn.innerText=brand;
  btn.onclick=()=>showPage(brand);
  brandNav.appendChild(btn);

  const page=document.createElement('div');
  page.id=brand;
  page.className='page'+(i===0?' active':'');
  page.innerHTML=`<h2>${brand}</h2><div class="container"></div>`;

  const grid=page.querySelector('.container');
  data[brand].forEach(car=>{
    const card=document.createElement('div');
    card.className='card';
    card.innerHTML=`<h3>${car.model}</h3><p>${car.type}</p>`;
    card.onclick=()=>openModal(car,brand);
    grid.appendChild(card);
  });

  pagesDiv.appendChild(page);
});

function showPage(brand){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById(brand).classList.add('active');
}

function openModal(car,brand){
  modal.style.display='flex';
  modalTitle.innerText=car.model;
  modalSpecs.innerHTML=`Brand: ${brand}<br>Type: ${car.type}<br>Engine: ${car.engine}<br>Power: ${car.power}`;
}
</script></body>
</html>
