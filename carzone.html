<title>CarZone by Vishesh</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root{
  --accent:#00f5ff;
  --bg1:#0f172a;
  --bg2:#020617;
  --text:white;
}

body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:radial-gradient(circle at top,var(--bg1),var(--bg2));
  color:var(--text);
}

#particles{
  position:fixed;
  inset:0;
  background-image:url("https://www.transparenttextures.com/patterns/stardust.png");
  opacity:0.2;
  z-index:-1;
  animation:move 90s linear infinite;
}
@keyframes move{
  from{background-position:0 0;}
  to{background-position:1400px 1400px;}
}

header{
  text-align:center;
  padding:25px 10px 5px;
}

h1{
  background:linear-gradient(90deg,var(--accent),#818cf8);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:0 0 25px var(--accent);
}

.controls{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:10px;
  padding:10px;
}

input,select{
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(14px);
  border-radius:14px;
  padding:9px 14px;
  border:1px solid rgba(255,255,255,0.15);
  color:white;
}

.container{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:16px;
  padding:15px;
}

.card{
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(16px);
  border-radius:18px;
  padding:15px;
  border:1px solid rgba(255,255,255,0.15);
  cursor:pointer;
  transition:.25s;
  transform-style:preserve-3d;
}

.card:hover{
  box-shadow:0 0 12px var(--accent),0 0 25px rgba(0,245,255,0.4);
}

.card h2{
  font-size:1.05rem;
  color:var(--accent);
  text-shadow:0 0 10px var(--accent);
}

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  align-items:center;
  justify-content:center;
}

.modal-content{
  width:90%;
  max-width:500px;
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(18px);
  border-radius:22px;
  padding:22px;
  border:1px solid rgba(255,255,255,.2);
  box-shadow:0 0 35px var(--accent);
}

.close{
  float:right;
  cursor:pointer;
  opacity:.6;
}
</style>
</head>

// Render
const container=document.getElementById("carContainer");
function render(list){
  container.innerHTML="";
  list.forEach(car=>{
    const div=document.createElement("div");
    div.className="card";
    div.innerHTML=`<h2>${car.title}</h2>
                   <p>${car.brand} â€¢ ${car.type}</p>`;
    
    div.onclick=()=>{
      modal.style.display="flex";
      modalTitle.innerText=car.title;
      modalSpecs.innerHTML=`
        Brand: ${car.brand}<br>
        Type: ${car.type}<br>
        Engine: ${car.engine}<br>
        Power: ${car.power}
      `;
    };
    container.appendChild(div);
  });
}
render(cars);

/* Filters */
search.onkeyup=filter;
brand.onchange=filter;
category.onchange=filter;

function filter(){
  const text=search.value.toLowerCase();
  const b=brand.value;
  const c=category.value;

  const filtered=cars.filter(car=>{
    return car.title.toLowerCase().includes(text) &&
      (b==="all" || car.brand===b) &&
      (c==="all" || car.type===c);
  });
  render(filtered);
}
